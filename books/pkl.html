<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Personal key logs</title>
    <link href="libs/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="libs/jquery/malihu-custom-scrollbar/jquery.mCustomScrollbar.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
  </head>
  <body>
    <div id="page">
      <div id="header">
        <span id="welcome" class="font30">Welcome!</span>
      </div>
      <div id="section">
        <div class="container">
          <div class="btn-group pull-right">
            <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
              Actions <span class="caret"></span>
            </button>
            <ul class="dropdown-menu">
              <li id="clear-logs"><a href="#"><i class="glyphicon glyphicon-trash"></i> Clear logs</a></li>
              <li data-toggle="modal" data-target="#change-pass-modal"><a href="#"><i class="glyphicon glyphicon-lock"></i> Change passcode</a></li>
            </ul>
          </div>
        </div>
        <div class="container-fluid">
          <div class="table-container">
            <table class="table table-hover logs-table">
              <thead>
                <tr>
                  <th>#</th>
                  <th>Website</th>
                  <th>User Details</th>
                  <th>TimeStamp</th>
                </tr>
              </thead>
              <tbody id="list-container">
              </tbody>
            </table>
          </div>
        </div>
      </div>
      <div id="footer">
        <span>Copyright &copy; Lohith</span>
      </div>
    </div>
    <script type="text/javascript" src="http://code.jquery.com/jquery-1.7.1.min.js"></script>
    <script type="text/javascript" src="libs/jquery/jquery-1.11.3.min.js"></script>
    <script type="text/javascript" src="libs/bootstrap/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="libs/jquery/bootbox.min.js"></script>
    <script type="text/javascript" src="libs/jquery/malihu-custom-scrollbar/jquery.mCustomScrollbar.js"></script>
    <script type="text/javascript" src="libs/jquery/floatThead/jquery.floatThead.js"></script>
    <script type="text/javascript" src="libs/jquery/jquery.jrumble.1.3.min.js"></script>
    <script type="text/javascript" src="js/report.js"></script>
    <!-- Change Passcode Modal -->
    <div class="modal fade" id="change-pass-modal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title" id="myModalLabel">Change passcode</h4>
          </div>
          <div class="modal-body">
            <form class="form-inline">
              <div class="form-group">
                <label for="new-passcode">New Passcode : </label>
                <input id="new-passcode" type="password" class="form-control" />
              </div>
            </form>
            <div id="passcode-validation-msg" class="alert alert-danger hide" role="alert" style="margin-top:4%;">Passcode cannot be empty!</div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            <button id="save-passcode" type="button" class="btn btn-primary">Save</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
